<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Eco - signUp</title>
    <!-- Main template CSS file -->
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/sign-up.css">

    <!-- Render all elements normally in any browser -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- font awsome library -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="big-container">
        <div class="part-one">
            <div class="logo">
                <img class="logo-img" src="/images/green-logo.png" alt="">
                <h3 class="logo-name">Green-Eco</h3>
            </div>
            <div class="col">
                <div class="hello">
                    <p>Hello,</p>
                    <p> Welcome to Green Eco 
                        <i class="fa-solid fa-seedling"></i>
                    </p>
                </div>
            </div>
        </div>

        <div class="part-two">
            <!-- <div class="data-container"> -->
                <h3 class="lang"> English(UK)</h3>
                    <div class="user-quick">
                        <p>Create Account</p>
                        <div class="sign-google">
                            
                            <a href="google.com" target="_blank">
                                <img src="/images/google.png" alt="">
                                Sign up with google
                            </a>
                        </div>
                    

                        <div class="sign-facebook">
                            <a href="facebook.com" target="_blank">
                                <img src="/images/facebook.png" alt="">
                                Sign up with facebook
                            </a>
                        </div>
                    </div>
                
                <div class="or">
                        <p>-OR-</p>
                </div>

                <div class="user-data">
                    <input type="text" name="full-name" id="full-name" placeholder="Full name">
                    <input type="text" name="email" id="email" placeholder="Email Address">
                    <div class="password">
                        <input type="text" name="Password" id="Password" placeholder="Password">
                        <i class="fa-regular fa-eye-slash"></i>
                    </div>
                </div>
                
                <div class="create-acc">
                    <input type="button" class="input" value="Create Account">
                    <p> Already have an account? <a href="#" target="_blank"> Log in </a> </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
